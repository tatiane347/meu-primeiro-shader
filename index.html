<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Shader</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="x-shader/x-fragment" id="fragment-shader">
        #ifdef GL_ES
        precision mediump float;
        #endif

        uniform vec2 u_resolution;
        uniform float u_time;
        
        void main() {
            vec2 st = gl_FragCoord.xy / u_resolution.xy;
            vec2 tile = mod(st * 3.0, 1.0);
            vec2 center = tile - 0.5;
            float distance_from_center = length(center);
            float pulse = sin(u_time * 4.0) * 0.2 + 0.5;
            vec3 color = vec3(0.0);
            color.r = distance_from_center;
            color.g = 1.0 - distance_from_center;
            color.b = pulse;
            float smoothed_circle = smoothstep(0.4, 0.4 + pulse, distance_from_center);
            color *= 1.0 - smoothed_circle;

            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');
        
        const vsSource = `
            attribute vec4 position; 
            void main(){gl_Position=position;}`;
        const fsSource = document.getElementById('fragment-shader').textContent;

        function init() {
            resize();
            const vs = compileShader(gl.VERTEX_SHADER, vsSource);
            const fs = compileShader(gl.FRAGMENT_SHADER, fsSource);
            const program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                return;
            }
            gl.useProgram(program);
            program.resolution = gl.getUniformLocation(program, "u_resolution");
            program.time = gl.getUniformLocation(program, "u_time");
            const vertices = [-1, 1, -1, -1, 1, 1, 1, -1];
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            const position = gl.getAttribLocation(program, "position");
            gl.enableVertexAttribArray(position);
            gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
            gl.program = program;
        }

        function compileShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        function loop(now) {
            gl.uniform2f(gl.program.resolution, canvas.width, canvas.height);
            gl.uniform1f(gl.program.time, now * 0.001);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        init();
        loop(0);
    </script>
</body>
</html>
